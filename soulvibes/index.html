<!doctype html>
<html>

<head lang="ru">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lora:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
</head>

<body>
    <header class="main-header">
        <div class="header-wrap">
            <div class="container">
                <nav class="header-navigation">
                    <a class="home-btn" href="#">Home</a>
                    <a class="genres-btn" href="#">Genres</a>
                    <a class="event-btn" href="#">Event</a>
                    <a class="new-btn" href="#">News</a>
                    <a class="contacts-btn" href="#">Contact</a>
                </nav>
                <p class="header-description">High Quality Internet Music Stations</p>
            </div>
        </div>
    </header>
    <main class="main-content">
        <div class="music-player-wrap">
            <div class="music-player container">
                <input type="checkbox" id="player">
                <label for="player">
                    <i class="play-btn" onclick="playSong()"></i>
<!--                    <button class="play-btn" onclick="playSong()" type="button"></button>-->
                </label>
                <h2 class="song-title">The Diary of Jane - Breaking Benjamin</h2>
                <audio id="song">
                    <source src="media/song.mp3" type="audio/mpeg">
                </audio>
            </div>
        </div>
    </main>

    <script>
        var activeSong = document.getElementById("song");

        function playSong() {
            if (activeSong.paused) {
                activeSong.play();
            } else {
                activeSong.pause();
            }
        };
    </script>
</body>

</html>
