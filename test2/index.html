<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <title>Ass We Can</title>
</head>
<body>
    <div class="background"></div>
    <header class="page-header inactive">
        <nav class="page-nav">
            <span class="logo">ASS WE CAN</span>
            <ul class="navigation">
                <li><a href="#" class="nav-item">Hello</a></li>
                <li><a href="#" class="nav-item">Gacci</a></li>
                <li><a href="#" class="nav-item">Ricardo</a></li>
                <li><a href="#" class="nav-item">Button</a></li>
                <li><a href="#" class="nav-item">More</a></li>
            </ul>
        </nav>
    </header>
</body>

<script>
    var header = document.querySelector('.page-header');
    var background = document.querySelector('.background');
    
    window.addEventListener('click', function clickHandler() {
        header.classList.remove('inactive');
        background.classList.add('blur');
        window.removeEventListener('click', clickHandler);
    });
</script>
</html>
